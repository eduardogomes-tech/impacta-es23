<!DOCTYPE html>
<head>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="data">
            <h1>Calcular IMC com Classificação</h1>
            <div class="form">
                <div class="row">
                    <label>Altura</label>
                    <input id="altura" value="0.00" placeholder="0.00" />
                </div>
                <div class="row">
                    <label>Peso</label>
                    <input id="peso" value="0.00" placeholder="0.00" />
                </div>
                <button type="button" class="action">Calcular</button>
            </div>
        </div>
        <hr />
        <div class="data">
            Resultado: <span id="imc"></span>
        </div>
    </div>
</body>
<script lang="text/javascript" src="./index.js"></script>
</html>
